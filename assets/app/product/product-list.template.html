<div class="col-sm-3" ng-repeat="product in $ctrl.allProducts">
	<div class="card card-size-product">
		<img class="card-img-top" ng-src="{{product.img}}" alt="Card image cap" style="width: auto; height: 200px;" />
		<div class="card-body">
			<h5 class="card-title">{{product.name | uppercase}}</h5>
			<p class="card-text">{{product.description | limitTo : 50}} ...</p>
			<p class="card-text">{{product.price | currency}}</p>
			<a href="#!/{{product.id}}" class="btn btn-secondary">Detalles</a>
			<a href="#" class="btn btn-primary" ng-click="$ctrl.addItem(product)">Agregar</a>
		</div>
	</div>
</div>

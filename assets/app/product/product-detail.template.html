<div class="container">
	<div class="card" style="padding: 40px;" ng-show="$ctrl.product['name']">
		<div class="container-fliud">
			<div class="row">
				<div class="preview col-md-6">
					<div class="preview-pic tab-content">
						<div class="tab-pane active" id="pic-1"><img src="{{$ctrl.product['img']}}" /></div>
					</div>
				</div>
				<div class="details col-md-6">
					<h3 class="product-title">{{$ctrl.product['name']}}</h3>
					<div class="rating">
						<div class="stars">
							<span class="fa fa-star checked"></span>
							<span class="fa fa-star checked"></span>
							<span class="fa fa-star checked"></span>
							<span class="fa fa-star"></span>
							<span class="fa fa-star"></span>
						</div>
						<span class="review-no">41 reviews</span>
					</div>
					<p class="product-description">
						{{$ctrl.product['description'] | limitTo: 100}}
					</p>
					<h4 class="price">current price: <span>{{$ctrl.product['price'] | currency}}</span></h4>
					<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
					<div class="action">
						<button class="add-to-cart btn btn-default" type="button">add to cart</button>
						<button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="card" style="padding: 40px;" ng-hide="$ctrl.product['name']">
		<div class="container-fliud">
			<div class="row">
				<div class="col-md-12">
					No se encontro el producto
				</div>
			</div>
		</div>
	</div>
</div>

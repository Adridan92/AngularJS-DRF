<div class="col-sm-3">
	<div class="card card-size-product">
		<img class="card-img-top" src="{{img}}" alt="Card image cap" style="width: auto; height: 200px;" />
		<div class="card-body">
			<h5 class="card-title">{{name | uppercase}}</h5>
			<p class="card-text">{{description | limitTo : 50}} ...</p>
			<p class="card-text">{{price | currency}}</p>
			<a href="#" class="btn btn-primary btn-add-product" ng-click="addItem(id)">Agregar</a>
		</div>
	</div>
</div>
